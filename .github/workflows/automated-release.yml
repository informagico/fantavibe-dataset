name: Automated Release

on:
  # Run on schedule (e.g., daily at 2 AM UTC)
  schedule:
    - cron: '0 2 * * *'
  
  # Allow manual triggering
  workflow_dispatch:
  
  # Or trigger on push to main branch
  # push:
  #   branches: [ main ]

jobs:
  generate-and-release:
    runs-on: ubuntu-latest
    
    steps:
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y curl git build-essential
    
    - name: Install Python dependencies
      run: pip install requests
    
    - name: Install Poetry
      uses: snok/install-poetry@v1
      with:
        virtualenvs-create: true
        virtualenvs-in-project: true
    
    - name: Clone fantacalcio-py repository
      run: |
        git clone https://github.com/AndreaBozzo/fantacalcio-py.git fantacalcio
        cd fantacalcio
        echo "Current directory: $(pwd)"
        echo "Files in directory:"
        ls -la
    
    - name: Install dependencies
      working-directory: ./fantacalcio
      run: poetry install --no-interaction --no-ansi
    
    - name: Run fantacalcio script
      working-directory: ./fantacalcio
      run: poetry run python cli.py run --source fpedia
    
    - name: Find generated Excel file
      id: find_file
      run: |
        cd fantacalcio
        # Find the most recently created .xlsx file
        FILE_PATH=$(find . -name "*.xlsx" -type f -printf '%T@ %p\n' | sort -n | tail -1 | cut -d' ' -f2-)
        if [ -z "$FILE_PATH" ]; then
          echo "No Excel file found!"
          echo "Contents of current directory:"
          ls -la
          exit 1
        fi
        echo "Found file: $FILE_PATH"
        # Convert to absolute path from workflow root
        FULL_PATH="fantacalcio/$FILE_PATH"
        echo "FILE_PATH=$FULL_PATH" >> $GITHUB_OUTPUT
        echo "ASSET_NAME=$(basename $FILE_PATH)" >> $GITHUB_OUTPUT
    
    - name: Generate release tag
      id: tag
      run: echo "TAG=$(date -u +'%Y.%m.%d')" >> $GITHUB_OUTPUT
    
    - name: Create GitHub Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.TOKEN }}
      with:
        tag_name: ${{ steps.tag.outputs.TAG }}
        release_name: Automated release ${{ steps.tag.outputs.TAG }}
        body: Generated automatically from GitHub Actions workflow.
        draft: false
        prerelease: false
    
    - name: Upload Release Asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ${{ steps.find_file.outputs.FILE_PATH }}
        asset_name: ${{ steps.find_file.outputs.ASSET_NAME }}
        asset_content_type: application/vnd.openxmlformats-officedocument.spreadsheetml.sheet
